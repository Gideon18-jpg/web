<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="ejemploJS.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-color: #f0f0f0;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form class="container row m-3 p-2 rounded-2 text-center" action="" method="">
        <h5 class="display-5 text-center">Selecciona tus alumnos favoritos</h5>

        <div class="col-12">
            <select class="form-select" id="selector">
                <option value="">Selecciona un otfit</option>
                <option value="100">Gorra</option>
                <option value="700">Zapatos</option>
                <option value="500">Lentes</option>
            </select>

            <select class="form-select" id="selector2">
                <option value="">Selecciona un transporte</option>
                <option value="200">Uber</option>
                <option value="250">Taxi</option>
                <option value="12">Micro</option>
            </select>
        
            <button type="button" class="btn btn-info mt-2" onclick="enviar()">Enviar</button>

            <h3>El precio de la salida es: </h3>
            <input type="text" id="res" class="form-control" placeholder="valor">
            <h4 id="precio">Aqui saldra el precio</h4>
        </div>
    </form>
</body>
</html>
